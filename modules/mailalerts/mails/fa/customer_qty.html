<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>[{shop_name}] محصول در دسترس است</title>
</head>
<body>
	<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
<tbody>
<tr>
<td style="text-align: right;" align="left"><span style="font-family: tahoma,arial,helvetica,sans-serif;"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}" alt="{shop_name}" /></a></span></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="background-color: #db3484; color: #ffffff; font-size: 12px; font-weight: bold; padding: 0.5em 1em; text-align: right;" dir="rtl" align="left"><span style="font-family: tahoma,arial,helvetica,sans-serif;">{product} اکنون موجود است.</span></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="text-align: right;" dir="rtl" align="left">
<p><span style="font-family: tahoma,arial,helvetica,sans-serif;">محصول دوباره در فروشگاه قرار گرفت.</span><br /><br /><span style="font-family: tahoma,arial,helvetica,sans-serif;"> دسترسی به صفحه محصول مورد نظر: <a href="{product_link}">{product}</a></span></p>
<p><span style="font-family: tahoma,arial,helvetica,sans-serif;">می توانید این محصول را مستقیما از فروشگاه ما سفارش دهید.</span></p>
</td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="font-size: 10px; border-top: 1px solid #D9DADE;" align="center"><span style="font-family: tahoma,arial,helvetica,sans-serif;"><a style="color: #db3484; font-weight: bold; text-decoration: none;" href="{shop_url}">{shop_name}</a></span></td>
</tr>
</tbody>
</table>
<p>&nbsp;</p>
</body>
</html>
