<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>پیام از {shop_name}</title>
</head>
<body>
	<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
<tbody>
<tr>
<td align="left"><span style="font-family: tahoma,arial,helvetica,sans-serif;"><a title="{shop_name}" href="{shop_url}"><img style="float: right;" src="{shop_logo}" alt="{shop_name}" /></a></span></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="text-align: right;" dir="rtl" align="left"><span style="font-family: tahoma,arial,helvetica,sans-serif;"><strong>سلام </strong><strong style="color: #db3484;">{firstname} {lastname}</strong></span></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="background-color: #db3484; color: #ffffff; font-size: 12px; font-weight: bold; padding: 0.5em 1em; text-align: right;" dir="rtl" align="left"><span style="font-family: tahoma,arial,helvetica,sans-serif;">برنامه ارجاعی (معرفی) کاربران</span></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="text-align: right;" dir="rtl" align="left"><span style="font-family: tahoma,arial,helvetica,sans-serif;">به اطلاع شما می رسانیم که یک کد تخفیف به نام شما، جهت "برنامه معرفی کاربران جدید" ایجاد شده است.</span></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="text-align: right;" dir="rtl" align="left">
<p><span style="font-family: tahoma,arial,helvetica,sans-serif;">کد تخفیف: <strong>{voucher_num}</strong></span></p>
<p><span style="font-family: tahoma,arial,helvetica,sans-serif;"> به میزان: <strong>{voucher_amount}</strong></span><br /><span style="font-family: tahoma,arial,helvetica,sans-serif;"> به سادگی این کد را در زمان خرید بعدی در کادر مربوطه وارد کنید.</span></p>
</td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="font-size: 10px; border-top: 1px solid #D9DADE;" align="center"><span style="font-family: tahoma,arial,helvetica,sans-serif;"><a style="color: #db3484; font-weight: bold; text-decoration: none;" href="{shop_url}">{shop_name}</a></span></td>
</tr>
</tbody>
</table>
<p>&nbsp;</p>
</body>
</html>
